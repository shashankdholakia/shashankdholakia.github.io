<html>
	<head>
		<title>{{ page.title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
        <!-- Load KaTeX -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.1.1/katex.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.1.1/katex.min.js"></script>

		<noscript><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/noscript.css" /></noscript>
    {% if site.google_analytics and jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}
	</head>
	<body class="is-preload">

		<!-- Wrapper-->
			<div id="wrapper">

					<nav id="nav">
						<a href="/#" class="icon solid fa-home inactive"><span>Home</span></a> <!-- -->
						<a href="/#work" class="icon solid fa-chart-bar"><span>Research</span></a>
						<a href="/#aboutme" class="icon solid fa-user"><span>About me</span></a>
            <a href="/#contact" class="icon solid fa-envelope"><span>Contact me</span></a>
						<!-- <a href="https://twitter.com/AstroShashank" class="icon brands fa-twitter"><span>Twitter</span></a> -->
						<a href="/#blog" class="icon solid fa-blog active"><span>Blog</span></a>  <!--}-->
					</nav>
				<!-- Main -->
					<div id="main">
						<article  id="blog" class="panel">

							<header>
								<h1>{{ page.title }}</h1>
							</header>
									{{ content }}

						</article>
					</div>

				<!-- Footer -->
					<div id="footer">
						<ul class="copyright">
							<li>&copy; Shashank Dholakia.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</div>

			</div>

		<!-- Scripts -->
			<script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
			<script src="{{ site.baseurl }}/assets/js/browser.min.js"></script>
			<script src="{{ site.baseurl }}/assets/js/sticky_nav_bar.js"></script>
			<script src="{{ site.baseurl }}/assets/js/timeline_height.js"></script>
			<script src="{{ site.baseurl }}/assets/js/breakpoints.min.js"></script>
			<script src="{{ site.baseurl }}/assets/js/util.js"></script>
			<script src="{{ site.baseurl }}/assets/js/blog_main.js"></script>



	</body>
    <footer>
            <!-- Parse the Latex divs with Katex-->
            <script type="text/javascript">
              $("script[type='math/tex']").replaceWith(
                function(){
                  var tex = $(this).text();
                  return katex.renderToString(tex, {displayMode: false});
              });

              $("script[type='math/tex; mode=display']").replaceWith(
                function(){
                  var tex = $(this).text();
                  return katex.renderToString(tex.replace(/%.*/g, ''), {displayMode: true});
              });
            </script>

			<script type="text/x-mathjax-config">
				MathJax.Hub.Config({
					tex2jax: {
					  skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
					}
				  });
		
				MathJax.Hub.Queue(function() {
					var all = MathJax.Hub.getAllJax(), i;
					for(i=0; i < all.length; i += 1) {
						all[i].SourceElement().parentNode.className += ' has-jax';
					}
				});
		
		</script>
		
		<script type="text/javascript"
				src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    </footer>
</html>
